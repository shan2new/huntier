<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huntier</title>
  <link rel="stylesheet" href="popup.build.css" />
</head>

<body>
  <div class="root">
    <div class="logo-container">
      <img src="logo192.png" alt="Huntier" class="logo" width="48" height="48">
    </div>
    <p id="status" class="status">Checking statusâ€¦</p>
    <div class="stack mt-2">
      <label class="switch" title="Show floating helper on pages">
        <input id="helper-toggle" type="checkbox" />
        <span class="muted" id="helper-label">Page helper</span>
      </label>
      <div class="buttons">
        <button id="open-dashboard" class="btn btn-secondary" title="Open Huntier dashboard">Dashboard</button>
        <button id="connect" class="btn btn-primary" title="Connect your account">Connect</button>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
