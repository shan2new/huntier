<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Huntier</title>
    <style>
      body{font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; margin: 0;}
      .root{padding:12px; min-width: 260px;}
      button{padding:8px 12px; border-radius:8px; border:1px solid #e5e7eb; background:#111827; color:white}
      div.logo-container{display: flex; justify-content: center; align-items: center; width: 100%;}
      div.button-container{display: flex; justify-content: center; align-items: center; width: 100%;}
    </style>
  </head>
  <body>
    <div class="root">
      <div class="logo-container">
        <img src="logo192.png" alt="Huntier" class="logo" width="48" height="48">
      </div>
      <h3 style="margin:0 0 8px 0;">Huntier</h3>
      <p id="status" style="margin:0 0 12px 0; color:#6b7280;">Ready</p>
      <div class="button-container">
        <button id="connect">Connect account</button>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
