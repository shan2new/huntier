<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="brand" x1="64" y1="64" x2="448" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#16a34a"/>
      <stop offset="1" stop-color="#0ea5a5"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="#0B0B0C"/>
  <g filter="url(#soft)">
    <circle cx="256" cy="256" r="160" stroke="url(#brand)" stroke-width="24" fill="none"/>
    <g transform="translate(256 256) rotate(45)">
      <rect x="-80" y="-80" width="160" height="160" rx="40" fill="url(#brand)"/>
    </g>
    <circle cx="256" cy="256" r="18" fill="#fff" fill-opacity="0.95"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="logo512Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with padding -->
  <circle cx="256" cy="256" r="240" fill="url(#logo512Gradient)"/>
  
  <!-- H symbol with tier elements -->
  <g fill="white">
    <!-- Main H structure -->
    <rect x="128" y="128" width="40" height="256" rx="20"/>
    <rect x="344" y="128" width="40" height="256" rx="20"/>
    <rect x="128" y="236" width="256" height="40" rx="20"/>
    
    <!-- Tier steps ascending -->
    <rect x="400" y="344" width="64" height="20" rx="10"/>
    <rect x="412" y="304" width="64" height="20" rx="10"/>
    <rect x="424" y="264" width="52" height="20" rx="10"/>
  </g>
</svg>
