<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:oklch(50% 0.15 250);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(70% 0.15 250);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(70% 0.15 250);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:oklch(50% 0.15 250);stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Huntier Logo -->
  <!-- H symbol with tier elements -->
  <g fill="url(#primaryGradient)">
    <!-- Main H structure -->
    <rect x="8" y="8" width="3" height="24" rx="1.5"/>
    <rect x="17" y="8" width="3" height="24" rx="1.5"/>
    <rect x="8" y="18.5" width="12" height="3" rx="1.5"/>
    
    <!-- Tier steps ascending -->
    <rect x="26" y="26" width="8" height="3" rx="1.5" fill="url(#tierGradient)"/>
    <rect x="30" y="22" width="8" height="3" rx="1.5" fill="url(#tierGradient)"/>
    <rect x="34" y="18" width="8" height="3" rx="1.5" fill="url(#tierGradient)"/>
    <rect x="38" y="14" width="8" height="3" rx="1.5" fill="url(#primaryGradient)"/>
  </g>
  
  <!-- Company name -->
  <g fill="url(#primaryGradient)" font-family="Inter, system-ui, sans-serif" font-weight="600">
    <text x="54" y="26" font-size="20" class="logo-text">huntier</text>
  </g>
</svg>
</svg>
